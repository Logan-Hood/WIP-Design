<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=440, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Upload Step 1</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="js/index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000; /* Ensure background matches design */
    }

    /* Header with Next Step and Close Icon */
    .upload-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
    }

    .upload-header h2 {
      color: #fff;
      font-size: 18px;
      margin: 0;
      font-weight: normal;
    }

    .upload-header .close-icon {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .upload-header a {
      text-decoration: none;
    }

    .upload-header button {
      background-color: #EDB32B;
      border: none;
      color: #000;
      padding: 5px 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px; /* Default for rounded edges */
      border-top-left-radius: 0; /* 90-degree angle at top-left */
    }

    /* Main WIP Section */
    .upload-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .main-wip img {
      width: 100%;
      height: auto;
    }

    /* Recent WIPs Section */
    .recent-wips {
      padding: 10px;
    }

    .recent-wips h2 {
      margin: 0;
      color: #fff;
    }

    .wip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 40px; /* Add extra space before bottom navigation */
    }

    .wip-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Bottom Navigation */
    .bottom-navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: #EDB32B;
    }

    .bottom-navbar a img {
      width: 30px;
      height: 30px;
    }

    /* Spacer between image grid and bottom navigation */
    .spacer {
      height: 20px;
      background-color: #000; /* Match background color for clean negative space */
    }
  </style>
</head>

        <img src="images/wip11.png" alt="WIP 11">
        <img src="images/wip12.png" alt="WIP 12">
      </div>
    </div>
    <!-- Spacer for negative space -->
    <div class="spacer"></div>
  </div>
